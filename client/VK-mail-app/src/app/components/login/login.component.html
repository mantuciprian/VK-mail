<div class='login-container'>
 <img src="assets/bg-01.jpg" alt=""/>
 <form name="form" #f="ngForm" (ngSubmit) = "login($event, f)"  class='login-form'>
   <div class='login'>Login</div>
   <div class='input-holder'>
    <div class='username'>Username:</div>
    <div class="username-input"><input ngModel #name="ngModel" name="username" type="text"/></div>
   </div>

   <div class='input-holder'>
      <div  class='username'>Password:</div>
      <div class="username-input">
        <i (click)="showPassword()" [ngClass]="{'red': visiblePassword}" class="material-icons password">remove_red_eye</i>
        <input ngModel #password ="ngModel" name="password" [type]="visiblePassword ? 'text': 'password'"/>
      </div>
      <div class='password-f'> <u>Forgot password ?</u> </div>
    </div>

    <div class='input-holder'>
      <div class='login-button'><input type='submit' value='Login' class='login-btn'/></div>  
      <div *ngIf="isInvalid" class='error-msg'>Invalid username or password!</div>
    </div>

    <div class='input-holder acc'>
        <div class='accout'>
          <div class='ac'>Don't have an account yet?</div>
          <div class='ac'>Register <u [routerLink]="['/register']"> here </u> !</div>
        </div> 
    </div>
 </form>
</div>
